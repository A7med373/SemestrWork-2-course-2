<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklover - <span th:text="${userProfile.firstName + ' ' + userProfile.lastName}"></span></title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .book-card {
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .book-info {
            padding: 15px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            color: white;
        }

        .avatar-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .user-info h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .user-description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        .btn-details {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-details:hover {
            background-color: #3d8b40;
        }

        .add-book-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .add-book-btn:hover {
            background-color: #0b7dda;
        }

        .empty-section {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="profile-container">
    <div class="section-container">
        <div class="profile-header">
            <img th:src="${userProfile.avatarUrl}" alt="Аватар пользователя" class="avatar-large">
            <div class="user-info">
                <h1 th:text="${userProfile.firstName + ' ' + userProfile.lastName}"></h1>
                <p class="user-description" th:text="${userProfile.description != null} ? ${userProfile.description} : 'Пользователь пока не добавил описание профиля'"></p>
            </div>
        </div>
    </div>

    <!-- Секция "Написанные книги" -->
    <div class="section-container" th:if="${userProfile.role != null and userProfile.role.name() == 'AUTHOR'}">
        <div class="section-header">
            <h2>Написанные книги</h2>
            <a th:href="@{/books/new}" class="add-book-btn" th:if="${isOwner}">
                <i class="fas fa-plus"></i> Добавить книгу
            </a>
        </div>

        <div class="books-grid">
            <div class="book-card" th:each="book : ${authoredBooks}">
                <img th:src="${book.imageUrl}" alt="Обложка книги" class="book-cover">
                <div class="book-info">
                    <h3 th:text="${book.name}"></h3>
                    <p class="book-meta" th:text="${book.genre.displayName} + ' • ' + ${#temporals.format(book.year, 'yyyy')}"></p>
                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn-details">Подробнее</a>
                </div>
            </div>

            <div th:if="${authoredBooks.isEmpty()}" class="empty-section">
                <p>Пока нет написанных книг</p>
                <a th:href="@{/books/new}" class="btn-details" th:if="${isOwner}">Добавить первую книгу</a>
            </div>
        </div>
    </div>

    <!-- Секция "Прочитанные книги" -->
    <div class="section-container">
        <div class="section-header">
            <h2>Прочитанные книги</h2>
        </div>

        <div class="books-grid">
            <div class="book-card" th:each="book : ${readBooks}">
                <img th:src="${book.imageUrl}" alt="Обложка книги" class="book-cover">
                <div class="book-info">
                    <h3 th:text="${book.name}"></h3>
                    <p class="book-meta" th:text="${book.author.firstName} + ' ' + ${book.author.lastName}"></p>
                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn-details">Подробнее</a>
                </div>
            </div>

            <div th:if="${readBooks.isEmpty()}" class="empty-section">
                <p>Пока нет прочитанных книг</p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
