<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklover</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Стили для улучшения видимости кнопок */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            text-decoration: none;
        }

        .icon-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .search-icon:hover {
            color: #4CAF50 !important;
        }

        .btn-logout:hover {
            color: #ff6b6b !important;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div class="header-left">
        <div class="logo">Booklover</div>
        <nav>
            <ul class="nav-buttons">
                <li><a href="/">Главная</a></li>
                <li><a href="/books">Книги</a></li>
                <li><a href="/reviews">Рецензии</a></li>
            </ul>
        </nav>
    </div>

    <div class="header-right">
        <div id="userSection" class="auth-section" style="display: none;">
            <div class="header-icons">
                <div class="user-profile">
                    <!-- Значок лупы для поиска -->
                    <a href="/search" class="icon-btn search-icon" title="Поиск">
                        <i class="fas fa-search"></i>
                    </a>

                    <!-- Аватар с ссылкой на профиль -->
                    <img id="userAvatar" src="https://ui-avatars.com/api/?name=Booklover&background=random"
                         alt="Аватар" class="user-avatar">

                    <!-- Кнопка выхода -->
                    <button id="logoutButton" class="icon-btn btn-logout" title="Выйти">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="guestSection" class="auth-section">
            <div class="auth-buttons">
                <a href="/login" class="btn btn-login">Войти</a>
                <a href="/register" class="btn btn-register">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
        // Функция для декодирования JWT токена
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    window.atob(base64)
                    .split('')
                    .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                    .join('')
                );
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT', e);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwtToken');
            const guestSection = document.getElementById('guestSection');
            const userSection = document.getElementById('userSection');
            const logoutButton = document.getElementById('logoutButton');
            const userAvatar = document.getElementById('userAvatar');

            if (token) {
                const payload = parseJwt(token);

                if (payload && payload.userId) {
                    // Извлекаем данные пользователя из токена
                    const userId = payload.userId;
                    const username = payload.sub;

                    // Генерируем аватар на основе имени пользователя
                    userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`;

                    // Показываем секцию для авторизованных пользователей
                    guestSection.style.display = 'none';
                    userSection.style.display = 'flex';

                    // Обработчик для кнопки выхода
                    logoutButton.addEventListener('click', function() {
                        localStorage.removeItem('jwtToken');
                        window.location.href = '/';
                    });

                    // Обработчик для аватара (переход в профиль)
                    userAvatar.addEventListener('click', function() {
                        window.location.href = '/profile/' + userId;
                    });
                } else {
                    // Если токен невалидный, показываем гостевой интерфейс
                    guestSection.style.display = 'block';
                    userSection.style.display = 'none';
                }
            } else {
                // Показываем гостевой интерфейс если токена нет
                guestSection.style.display = 'block';
                userSection.style.display = 'none';
            }
        });
    </script>
</header>
</body>
</html>
